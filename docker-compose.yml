version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: reuler-ai-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=reuler_ai
    networks:
      - reuler-ai-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: reuler-ai-chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - reuler-ai-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8000 && echo -e \"GET / HTTP/1.0\r\n\r\n\" >&3 && head -1 <&3 | grep -q HTTP || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Python AI Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: reuler-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service:/app
      - ai-models:/app/models
      - uploaded-docs:/app/uploads
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PYTHONUNBUFFERED=1
    depends_on:
      chromadb:
        condition: service_started
    networks:
      - reuler-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reuler-ai-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploaded-docs:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/reuler_ai
      - AI_SERVICE_URL=http://ai-service:8000
      - JWT_SECRET=${JWT_SECRET:-reuler-ai-dev-secret-change-in-prod}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - reuler-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reuler-ai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_AI_SERVICE_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - reuler-ai-network

networks:
  reuler-ai-network:
    driver: bridge

volumes:
  mongo-data:
  chroma-data:
  ai-models:
  uploaded-docs:
